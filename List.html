<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=https://yiminprogram.github.io/portfolio/#/" />
    <title>網址轉換中</title>
    <style>
      @keyframes anime {
        0% {
          width: 30%;
        }
        16% {
          width: 20%;
        }
        32% {
          width: 10%;
        }
        48% {
          width: 0%;
        }
        64% {
          width: 10%;
        }
        80% {
          width: 20%;
        }
        96% {
          width: 30%;
        }
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-size: 36px;
        font-weight: bold;
        font-family: "Consolas";
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      .title {
        position: relative;
      }
      .title::before {
        position: absolute;
        content: "";
        width: 30%;
        height: 100%;
        top: 0;
        right: 0;
        background-color: #fff;
        animation: anime 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Loading...</h1>
    </div>
  </body>
</html>
