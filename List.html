<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作品集</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        font-family: "Microsoft JhengHei";
      }

      .container {
        width: 80vw;
        margin: 0 auto;
        display: grid;
        grid-template-rows: 20vh 1fr;
      }

      .title {
        grid-row: 1 / span 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .title > h1 {
        font-size: 36px;
        background: linear-gradient(to bottom, #5f72bd, #9b23ea);
        color: transparent;
        -webkit-background-clip: text;
      }

      .card-container {
        grid-row: 2 / span 1;
        display: flex;
        justify-content: space-around;
      }

      .card {
        flex: 0 1 20%;
        border-radius: 30px;
        background-color: #fff;
        text-align: center;
        text-decoration: none;
        border: 1px solid #ddd;
      }
      .card:hover {
        box-shadow: 0 0 30px 0 #666;
      }
      .card > img {
        width: 100%;
        height: 80%;
        object-fit: cover;
        border-radius: 30px 30px 0px 0px;
        margin-bottom: 5%;
      }

      .card > p {
        color: #000000aa;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5%;
      }

      @media screen and (max-width: 768px) {
        .card-container {
          flex-direction: column;
        }
        .card {
          margin: 5% auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>作 品 集</h1>
      </div>
      <div class="card-container">
        <a href="./src/Homepage.html" class="card">
          <img src="./src/image/website-screenshot/HomePage1.jpg" alt="card-img" />
          <p>專案作品(首頁)</p>
        </a>
        <a href="./src/SpaceSearch.html" class="card">
          <img src="./src/image/website-screenshot/SpaceSearch.jpg" alt="card-img" />
          <p>專案作品(搜尋頁面)</p>
        </a>
        <a href="./src/resume.html" class="card">
          <img src="./src/image/resume.jpg" alt="card-img" />
          <p>線上履歷</p>
        </a>
      </div>
    </div>
  </body>
</html>
