<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=https://yiminprogram.github.io/portfolio/#/" />
    <title>網址轉換中</title>
    <style>
      @keyframes anime {
        from {
          transform: rotate(365deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-size: calc(1vw + 1vh);
        font-weight: bold;
        font-family: "Consolas";
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      .loading-img {
        margin-top: 1em;
        width: 3%;
        animation: anime 1s infinite linear;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Loading...</h1>
      <img class="loading-img" src="./src/image/material-sync.svg" alt="error" />
    </div>
  </body>
</html>
